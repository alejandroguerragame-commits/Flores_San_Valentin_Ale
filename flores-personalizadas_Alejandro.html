<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores de San Valent√≠n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        .flowers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .flower-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
            animation-fill-mode: both;
        }

        .flower-card:nth-child(1) { animation-delay: 0.1s; }
        .flower-card:nth-child(2) { animation-delay: 0.2s; }
        .flower-card:nth-child(3) { animation-delay: 0.3s; }
        .flower-card:nth-child(4) { animation-delay: 0.4s; }
        .flower-card:nth-child(5) { animation-delay: 0.5s; }
        .flower-card:nth-child(6) { animation-delay: 0.6s; }

        .flower-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .flower-emoji {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        .flower-name {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .flower-message {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
            display: none;
        }

        .flower-card.revealed .flower-message {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .flower-card.revealed .flower-emoji {
            animation: pulse 0.5s ease-out;
        }

        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            padding: 15px 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .music-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 999;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: fall 10s linear infinite;
            opacity: 0.6;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0.6;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .flowers-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>üíê Tus Flores de San Valent√≠n Amor üíê</h1>
        <p class="subtitle">Presiona cada flor para revelar un mensaje especial...</p>
        
        <div class="flowers-grid" id="flowersGrid"></div>
    </div>

    <div class="music-control" id="musicControl">
        <span class="music-icon">üéµ</span>
        <span id="musicStatus">Reproducir m√∫sica</span>
    </div>

    <div class="footer">
        Tu amor: Alejandro - 14/02/2026
    </div>

    <audio id="backgroundMusic" loop preload="auto">
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        // ============================================
        // üå∏ PERSONALIZA TUS MENSAJES AQU√ç üå∏
        // ============================================
        const flowers = [
        {
            emoji: "üåπ",
            name: "Rosa Roja",
            message: "Eres el amor absoluto de mi vida. Cada d√≠a a tu lado es el regalo m√°s precioso que el destino me pudo dar y mi coraz√≥n late solo por ti."
        },
        {
            emoji: "üå∑",
            name: "Tulip√°n",
            message: "Tu sonrisa tiene el poder de iluminar hasta mis d√≠as m√°s oscuros. Gracias por existir, por traer color a mi mundo y ser mi alegr√≠a constante."
        },
        {
            emoji: "üå∫",
            name: "Hibisco",
            message: "Contigo no solo encontr√© el amor, sino esa felicidad plena y serena que siempre busqu√©. Eres mi refugio favorito."
        },
        {
            emoji: "üå∏",
            name: "Flor de Cerezo",
            message: "Eres mi persona favorita en todo el universo. A tu lado, cada instante es ef√≠mero y hermoso, y haces que la vida florezca de formas maravillosas."
        },
        {
            emoji: "üåª",
            name: "Girasol",
            message: "Tal como el girasol busca incansablemente la luz del sol, mi alma te busca a ti. Eres mi energ√≠a, mi gu√≠a y mi calor en cada amanecer."
        },
        {
            emoji: "üíê",
            name: "Ramo Especial",
            message: "Te amo hoy, ma√±ana y por toda la eternidad. Que este detalle te recuerde lo inmenso que es mi amor por ti. Feliz San Valent√≠n Amorcito ‚ù§Ô∏è"
        }
        ];
        // ============================================
        // FIN DE LA SECCI√ìN DE PERSONALIZACI√ìN
        // ============================================

        const flowersGrid = document.getElementById('flowersGrid');
        const musicControl = document.getElementById('musicControl');
        const musicStatus = document.getElementById('musicStatus');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isPlaying = false;

        // Crear tarjetas de flores
        flowers.forEach((flower, index) => {
            const card = document.createElement('div');
            card.className = 'flower-card';
            card.innerHTML = `
                <span class="flower-emoji">${flower.emoji}</span>
                <div class="flower-name">${flower.name}</div>
                <div class="flower-message">${flower.message}</div>
            `;
            
            card.addEventListener('click', () => {
                card.classList.toggle('revealed');
                if (!isPlaying) {
                    playMusic();
                }
            });
            
            flowersGrid.appendChild(card);
        });

        // Control de m√∫sica
        function playMusic() {
            if (isPlaying) {
                backgroundMusic.pause();
                musicStatus.textContent = 'Reproducir m√∫sica';
                isPlaying = false;
            } else {
                backgroundMusic.play().then(() => {
                    musicStatus.textContent = 'Pausar m√∫sica';
                    isPlaying = true;
                }).catch(err => {
                    console.log('Error al reproducir m√∫sica:', err);
                    alert('No se pudo reproducir la m√∫sica. Aseg√∫rate de que el archivo "musica.mp3" est√© en la misma carpeta que este archivo HTML.');
                });
            }
        }

        musicControl.addEventListener('click', playMusic);

        // Crear corazones cayendo
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 15000);
        }

        // Crear corazones peri√≥dicamente
        setInterval(createHeart, 500);
        
        // Crear algunos corazones iniciales
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
